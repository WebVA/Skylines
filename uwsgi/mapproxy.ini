[uwsgi]
chdir = /home/skylines/src/
pyargv = /home/skylines/src/mapproxy/mapproxy.yaml
wsgi-file = /home/skylines/src/uwsgi/mapproxy.py
http-socket = 127.0.0.1:9109
protocol = http
processes = 1
threads = 10
chmod-socket = 777
memory-report = True

ignore-sigpipe = true
ignore-write-errors = true
disable-write-exception = true
