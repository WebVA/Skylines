css-all:
    filters: cssmin, cssrewrite
    output: css/skylines-%(version)s.css
    contents:
        - css/bootstrap.min.css
        - css/font-awesome.css
        - css/style.css
        - css/datepicker.css
        - images/flags.css

css-openlayers:
    filters: cssmin, cssrewrite
    output: css/ol-%(version)s.css
    contents:
        - css/OpenLayers.css
        - css/SimpleLayerSwitcher.css

js-all:
    filters: jsmin
    output: js/skylines-%(version)s.js
    contents:
        - js/jQuery/jquery.js
        - js/jQuery/jquery.cookie.js
        - js/jQuery/jquery.timeago.js
        - js/general.js
        - js/jQuery/bootstrap-datepicker.js

js-datatables:
    filters: jsmin
    output: js/tables-%(version)s.js
    contents:
        - js/jQuery/jquery.dataTables.js
        - js/jQuery/jquery.dataTables.ext.js

js-openlayers:
    filters: jsmin
    output: js/ol-%(version)s.js
    contents:
        - js/OpenLayers/OpenLayers.js
        - js/OpenLayers/SimpleLayerSwitcher.js

js-flight:
    filters: jsmin
    output: js/flight-%(version)s.js
    contents:
        - js/units.js
        - js/map.js
        - js/flight.js

js-tracking:
    filters: jsmin
    output: js/tracking-%(version)s.js
    contents:
        - js/tracking.js
