css-all:
    filters: cssmin, cssrewrite
    output: skylines-%(version)s.css
    contents:
        - css/bootstrap.min.css
        - css/font-awesome.css
        - css/style.css
        - images/flags.css

css-openlayers:
    filters: cssmin, cssrewrite
    output: ol-%(version)s.css
    contents:
        - css/OpenLayers.css
        - css/SimpleLayerSwitcher.css

js-openlayers:
    filters: jsmin
    output: ol-%(version)s.js
    contents:
        - js/OpenLayers/OpenLayers.js
        - js/OpenLayers/SimpleLayerSwitcher.js

js-flight:
    filters: jsmin
    output: flight-%(version)s.js
    contents:
        - js/general.js
        - js/units.js
        - js/map.js
        - js/flight.js

js-tracking:
    filters: jsmin
    output: tracking-%(version)s.js
    contents:
        - js/tracking.js
