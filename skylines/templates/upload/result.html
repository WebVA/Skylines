<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master/page.html" />

  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
    <title>Upload flight</title>
  </head>

  <body>
    <div class="row">
      <ul>
        <li py:for="name,flight,error in flights">
          <a py:if="flight" py:content="name" href="/flights/id/${flight.id}/">file.igc</a>
          <b py:if="not flight" py:content="name">file.igc</b>
          <span py:strip="True">: </span>
          <span py:if="error" py:replace="error">error</span>
          <span py:if="not error">OK</span>
        </li>
      </ul>

      <p>
        <a href=".">Upload another flight</a>
      </p>
    </div>
  </body>
</html>
