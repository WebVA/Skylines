<html xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<py:def function="topbar">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">SkyLines</a>
        <ul class="nav">
          <li class="${('', 'active')[defined('page') and page=='about']}"><a href="${tg.url('/about')}">About</a></li>
          <li class="${('', 'active')[defined('page') and page=='flights']}"><a href="${tg.url('/flights/')}">Flights</a></li>
          <li class="${('', 'active')[defined('page') and page=='upload']}"><a href="${tg.url('/flights/upload/')}">Upload</a></li>
          <li py:if="request.identity" class="${('', 'active')[defined('page') and page=='settings']}"><a href="${tg.url('/settings/')}">Settings</a></li>
        </ul>
        <py:if test="tg.auth_stack_enabled">
        <ul class="nav pull-right">
          <li py:if="not request.identity" id="login" class="loginlogout"><a href="${tg.url('/login')}">Login</a></li>
          <li py:if="not request.identity" id="register" class="loginlogout"><a href="${tg.url('/users/new')}">Register</a></li>
          <li py:if="request.identity" id="login" class="loginlogout"><a href="${tg.url('/logout_handler')}">Logout</a></li>
        </ul>
        </py:if>
      </div>
    </div>
  </div>
</py:def>

</html>
