<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

<head py:match="head" py:attrs="select('@*')">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"
          py:attrs="dict(content='%s; charset=%s' % (response.content_type, response.charset))" />

    <title py:if="False">SkyLines</title>

    <meta py:replace="select('*')"/>

    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/style.css')}" />
</head>

<body py:match="body" py:attrs="select('@*')">

  <div class="topbar">
    <div class="fill">
      <div class="container">
        <a class="brand" href="#">SkyLines</a>
        <ul class="nav">
          <li class="${('', 'active')[defined('page') and page=='index']}"><a href="${tg.url('/')}">Welcome</a></li>
          <li class="${('', 'active')[defined('page') and page=='about']}"><a href="${tg.url('/about')}">About</a></li>
          <li class="${('', 'active')[defined('page') and page=='test']}"><a href="${tg.url('/test')}">Test</a></li>
          <li py:if="tg.auth_stack_enabled" class="${('', 'active')[defined('page') and page=='auth']}"><a href="${tg.url('/auth')}">Authentication</a></li>
          <li class="${('', 'active')[defined('page') and page=='environ']}"><a href="${tg.url('/environ')}">WSGI Environment</a></li>
        </ul>
        <py:if test="tg.auth_stack_enabled">
        <ul class="pull-right">
          <li py:if="not request.identity" id="login" class="loginlogout"><a href="${tg.url('/login')}">Login</a></li>
          <li py:if="request.identity" id="login" class="loginlogout"><a href="${tg.url('/logout_handler')}">Logout</a></li>
          <li py:if="request.identity" id="admin" class="loginlogout"><a href="${tg.url('/admin')}">Admin</a></li>
        </ul>
        </py:if>
      </div>
    </div>
  </div>

  <div py:replace="select('*|text()')"/>

</body>
</html>
