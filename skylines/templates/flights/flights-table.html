<?python
from sets import Set
from babel.dates import format_date
?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

  <py:match path="head" once="true">
    <head py:attrs="select('@*')">
      ${select('*')}

      <script type="text/javascript" src="/static/bootstrap/js/bootstrap-tooltip.js"></script>
      <script type="text/javascript">
        $(function() {
          $("[rel=tooltip]").tooltip();
        });
      </script>
    </head>
  </py:match>

  <table py:def="render_flights_table(flights, omitted_columns = Set())" id="flight-table" class="table table-striped table-condensed">
    <thead>
      <tr>
        <th py:if="'date' not in omitted_columns" class="date">Date</th>
        <th py:if="'score' not in omitted_columns" class="numeric">Score</th>
        <th py:if="'pilot' not in omitted_columns">Pilot</th>
        <th py:if="'distance' not in omitted_columns" class="numeric">Distance</th>
        <th py:if="'club' not in omitted_columns">Club</th>
        <th py:if="'times' not in omitted_columns">Time</th>
        <th py:if="'link' not in omitted_columns"></th>
      </tr>
    </thead>
    <tbody>
      <tr py:for="flight in flights">
        <td py:if="'date' not in omitted_columns" class="date">
          <py:if test="flight.takeoff_time" py:replace="format_date(flight.takeoff_time)">
            2012-05-21
          </py:if>
        </td>
        <td py:if="'score' not in omitted_columns" class="numeric" py:content="flight.olc_plus_score">
          500
        </td>
        <td py:if="'pilot' not in omitted_columns">
          <a py:if="flight.pilot" py:content="flight.pilot" href="/flights/pilot/${flight.pilot_id}">
            Pilot Name
          </a>
          <br py:if="flight.pilot and flight.co_pilot"/>
          <a py:if="flight.co_pilot" py:content="flight.co_pilot" href="/flights/pilot/${flight.co_pilot_id}">
            Co-Pilot Name
          </a>
          <span py:if="not flight.pilot and not flight.co_pilot" py:strip="True">
            [${flight.igc_file.owner}]
          </span>
        </td>
        <td py:if="'distance' not in omitted_columns" class="numeric">
          <span py:if="flight.olc_classic_distance is not None">
            <span py:content="flight.olc_classic_distance / 1000">500</span> km
          </span>
        </td>
        <td py:if="'club' not in omitted_columns">
          <a py:if="flight.club" py:content="flight.club" href="/flights/club/${flight.club_id}">
            Club Name
          </a>
        </td>
        <td py:if="'times' not in omitted_columns">
          <py:if test="flight.takeoff_time and flight.landing_time">
            <span py:replace="flight.takeoff_time.strftime('%H:%M')">10:00</span>-<span py:replace="flight.landing_time.strftime('%H:%M')">15:00</span>
          </py:if>
        </td>
        <td py:if="'link' not in omitted_columns">
          <a href="/flights/${flight.id}/">Show</a>
          <a class="pin no-link" style="visibility: hidden" rel="tooltip" title="Activate this to show the flight on top of other flights on the map">${flight.id}</a>
        </td>
      </tr>
    </tbody>
  </table>
</html>
